<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calendar</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css"
    />

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!-- fonts style -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700|Roboto:300,400,700&display=swap"
      rel="stylesheet"
    />
    <!-- Custom styles for this template -->
    <link href="../css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="../css/responsive.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero_area">
      <!-- header section strats -->
      <header class="header_section">
        <div class="container">
          <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
            <a class="navbar-brand" href="#"> </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mr-2">
                <li class="nav-item active">
                  <a class="nav-link" href="../index.html"
                    >Home <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../category.html">Categories</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../feedback.html">Feedback</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="../features.html">Features</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="../extra.html">extra</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
    </div>

    <section class="ftco-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="content w-100">
              <div class="calendar-container">
                <div class="calendar">
                  <div class="year-header">
                    <span class="left-button fa fa-chevron-left" id="prev">
                    </span>
                    <span class="year" id="label"></span>
                    <span class="right-button fa fa-chevron-right" id="next">
                    </span>
                  </div>
                  <table class="months-table w-100">
                    <tbody>
                      <tr class="months-row">
                        <td class="month">Jan</td>
                        <td class="month">Feb</td>
                        <td class="month">Mar</td>
                        <td class="month">Apr</td>
                        <td class="month">May</td>
                        <td class="month">Jun</td>
                        <td class="month">Jul</td>
                        <td class="month">Aug</td>
                        <td class="month">Sep</td>
                        <td class="month">Oct</td>
                        <td class="month">Nov</td>
                        <td class="month">Dec</td>
                      </tr>
                    </tbody>
                  </table>

                  <table class="days-table w-100">
                    <td class="day">Sun</td>
                    <td class="day">Mon</td>
                    <td class="day">Tue</td>
                    <td class="day">Wed</td>
                    <td class="day">Thu</td>
                    <td class="day">Fri</td>
                    <td class="day">Sat</td>
                  </table>
                  <div class="frame">
                    <table class="dates-table w-100">
                      <tbody class="tbody"></tbody>
                    </table>
                  </div>
                  <button class="button" id="add-button">Add Event</button>
                </div>
              </div>
              <div class="events-container"></div>
              <div class="dialog" id="dialog">
                <h2 class="dialog-header">Add New Event</h2>
                <form class="form" id="form">
                  <div class="form-container" align="center">
                    <label class="form-label" id="valueFromMyButton" for="name"
                      >Event name</label
                    >
                    <input class="input" type="text" id="name" maxlength="36" />
                    <label class="form-label" id="valueFromMyButton" for="count"
                      >Description</label
                    >
                    <input
                      class="input"
                      type="text"
                      id="count"
                      maxlength="100"
                    />
                    <input
                      type="button"
                      value="Cancel"
                      class="button"
                      id="cancel-button"
                    />
                    <input
                      type="button"
                      value="OK"
                      class="button button-white"
                      id="ok-button"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
